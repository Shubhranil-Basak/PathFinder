<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Roadmap</title>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />
</head>

<body>
    <h1>Generate Roadmap</h1>
    <p>Enter the topic and get an AI generated roadmap for it</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <fieldset>

            <label for="topic">Enter Topic: <input type="text" id="topic" name="topic"></label>
            <br><br>
            <label for="roadmap_file">Upload .md File (optional): <input type="file" id="roadmap_file" name="roadmap_file" accept=".md"></label>

        </fieldset>
        <fieldset>
            <div>For option blocks</div>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="button" value="Get Resources" class="control-button" id="resources">
    </form>
</body>

</html>
